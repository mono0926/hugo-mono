{{ partial "header.html" . }}
	<main role="main">
		{{ partial "author.html" . }}
{{ range .Data.Pages }}
		<article itemscope itemtype="http://schema.org/Blog">
			<h3 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
